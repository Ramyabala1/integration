<div class="header">
    <div class="row mt-1">
        <div class="col-8">
            <div class="mt-1 ml-3">
                <img style="vertical-align:middle" width="240px" src="assets/images/e-manas1.png">
            </div>
        </div>
        <div class="portal">
            <h5>Config Module</h5>
        </div>

        <div class="col-4">
            <div class="content_right mt-2 mr-5">
                <span class="mr-4">
                           <a >
                                <mat-icon class="sidebar_icon2">help</mat-icon> Contact Us
                           </a>
                          </span>
                <a class="text-white" [matMenuTriggerFor]="menu">
                    <mat-icon class="sidebar_icon1">person</mat-icon>
                    Username
                    <mat-icon class="arrow_down">keyboard_arrow_down</mat-icon>
                </a>
                <mat-menu class="mt-2" #menu="matMenu">
                    <a mat-menu-item (click)="settings()">
                        <mat-icon matPrefix>settings</mat-icon>Settings
                    </a>
                    <a mat-menu-item (click)="logOut()">
                        <mat-icon matPrefix>logout</mat-icon>Logout
                    </a>

                </mat-menu>
            </div>
        </div>
    </div>
</div>



<div class="jumbotron">
    <img style="vertical-align:middle" class="mt-2" width="240px" src="assets/images/e-manas1.png">
    <div id="mySidenav" class="sidenav">
        <a class="closebtn" (click)="closeNav()">&times;</a>
        <div class="mt-3">
            <a>
                <mat-icon matPrefix> person</mat-icon> Username
            </a>
            <a>
                <mat-icon matPrefix> help_outline</mat-icon> Contact Us
            </a>
            <a (click)="settings()">
                <mat-icon matPrefix> settings</mat-icon> Settings
            </a>

            <a (click)="logOut()">
                <mat-icon matPrefix>logout</mat-icon> Logout
            </a>
        </div>

    </div>


    <span class="nav_btn" (click)="openNav()">&#9776;</span>


</div>
