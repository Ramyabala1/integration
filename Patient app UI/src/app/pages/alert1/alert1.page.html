<ion-header>
  <ion-img style="border-radius: 10px" src="assets/header.png" class="menu1"></ion-img>
  <ion-label class="menu2">EHR Context Details</ion-label>
  <ion-img src="assets/close.png" class="menu" (click)="home()"></ion-img>

  <ion-content style="margin-top: 55px; height: 350px">
    <ion-card>
      <ion-card-content *ngFor="let list of type">
        <p id="demo">{{ list }}</p>
      </ion-card-content>

      <ion-label class="label1">Want to add to the PHR List?</ion-label>

      <div class="row">
        <div class="col text-center">
          <ion-button class="button" (click)="cancel()">No</ion-button>
        </div>
        <div class="col text-center">
          <ion-button class="button" (click)="clickedPlus2($event)">Yes</ion-button>
        </div>
      </div>
      <ion-item class="pass" *ngIf="showCard3">
        <ion-img class="img2" src="assets/authentication.jpg"></ion-img>
        <ion-select style="width: 320px; margin-left: 20px" (ionChange)="onChange(authService)"
          [(ngModel)]="authService" placeholder="Auth Service">
          <ion-select-option value="EMANAS" style="color: black">eManas id</ion-select-option>
          <ion-select-option value="MOSIP" style="color: black">Mosip id</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-item class="pass1" [hidden]="!value">
            <ion-input type="text" placeholder="Enter UIN/VID number" [(ngModel)]="uin"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="pass2" [hidden]="!value">
            <ion-select [(ngModel)]="otpChannel" placeholder="OTP channel">
              <ion-select-option value="PHONE">Mobile</ion-select-option>
              <ion-select-option value="EMAIL">Email</ion-select-option>
              <ion-select-option value="EMAIL,PHONE">Both</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <div class="col text-center" *ngIf="showCard3">
        <ion-button class="button4" (click)="showAlert()" (click)="add()">Next</ion-button>
      </div>
    </ion-card>
  </ion-content>
</ion-header>
