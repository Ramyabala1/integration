<ion-header>
    <ion-row class="row">
        <ion-col col-6>
            <ion-img src="assets/EHRC.png" id="ehrc"></ion-img>
        </ion-col>
        <ion-col col-6>
            <ion-img src="assets/mosip.png" id="mosip"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <ion-label id="label1">Patient App</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <ion-img src="assets/healthcare.png" id="health"></ion-img>
        </ion-col>
    </ion-row>
</ion-header>
<ion-content>
    <div class="container">
        <form [formGroup]="loginForm.getForm()" (ngSubmit)="loginuser()">
            <div>
                <h3 id="login">Login</h3>
            </div>
            <small class="danger">{{message}}</small>
            <div class="form-group">
                <ion-item class="pass">
                    <ion-img id="img2" src="assets/login.png"></ion-img>
                    <ion-input autofocus type="text" formControlName="login" placeholder="  Login Id" [(ngModel)]="login" clearInput></ion-input>
                </ion-item>
                <ion-label color="danger" *ngIf="loginForm.getForm().get('login').touched && loginForm.getForm().get('login').errors?.required">Login Id is mandatory</ion-label>
            </div>
            <div class="form-group">
                <ion-item class="pass">
                    <ion-img id="img2" src="assets/password.png"></ion-img>
                    <ion-input [type]="passwordType" formControlName="password" placeholder="   password" [(ngModel)]="password" clearInput></ion-input>
                    <ion-icon name="eye" color="blue" item-end (click)="togglePassword()"></ion-icon>
                </ion-item>
                <ion-label color="danger" *ngIf="loginForm.getForm().get('password').touched && loginForm.getForm().get('password').errors?.required">Password is mandatory</ion-label>
            </div>
            <ion-label id="label2" style="float: right; color: #813D7E;font-family: 'Poppins';font-style: normal; font-weight: 600;">Forgot password?</ion-label>
            <ion-row>
                <ion-col text-center>
                    <ion-button id="button1" type="submit" [disabled]="!loginForm.getForm().valid">Login</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-center>
                    <ion-label id="label2">New User ?</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col text-center>
                    <ion-button id="button2" fill="clear" (click)="signup()">Sign up</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </div>


</ion-content>
