<ion-header>
    <ion-label class="label1">
        Patient App
    </ion-label>
    <ion-label>
        <ion-img src="assets/Vector.png" class="menu" (click)="menu()"></ion-img>
    </ion-label>
</ion-header>

<ion-content>
    <ion-card style="height: 100px;" class="cardcol">
        <ion-card-content>
            <ion-img src="assets/medical.png" class="menu1"></ion-img>
            <ion-img src="assets/record.png" class="menu2"></ion-img>
            <ion-label class="label2">My Health Records</ion-label>
            <ion-img src="assets/plus.png" class="menu4" (click)="clickedPlus($event)"></ion-img>
            <ion-img src="assets/minus.png" class="menu4" *ngIf="showCard" (click)="clickedPlus($event)"></ion-img>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content *ngIf="showCard">
            <ion-button style="float: right;" (click)="link()" class="link"> My Healthcare Establishment </ion-button>
        </ion-card-content>
        <ion-card-content *ngIf="showCard">
            <div class="">
                <ion-list inset *ngFor="let list of res1">
                    <ion-list-header> {{list['healthcareEstablishment']}} : {{list['episodeId']}}</ion-list-header>
                    <ion-card-content>
                        <ion-button (click)="view(list)" id="button2">View Compositions</ion-button>
                    </ion-card-content>
                </ion-list>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card style="height: 100px;" class="cardcol">
        <ion-card-content (click)="next()">
            <ion-img src="assets/medical.png" class="menu1"></ion-img>
            <ion-img src="assets/concent.png" class="menu2"></ion-img>
            <ion-label class="label2">Consent Management</ion-label>
        </ion-card-content>
    </ion-card>
    <ion-card style="height: 100px;" class="cardcol">
        <ion-card-content (click)="accessHistory()">
            <ion-img src="assets/medical.png" class="menu1"></ion-img>
            <ion-img src="assets/history.png" class="menu2"></ion-img>
            <ion-label class="label2">Access History</ion-label>
        </ion-card-content>
    </ion-card>
    <ion-label class="label3">About Patient App</ion-label>
    <ion-card style="height: 100px; margin-top: 70px;" class="cardcol">
        <ion-card-content>
            About
        </ion-card-content>
    </ion-card>
    <ion-row class="row">
        <ion-col col-6>
            <ion-img src="assets/EHRC.png" id="ehrc"></ion-img>
        </ion-col>
        <ion-col col-6>
            <ion-img src="assets/mosip.png" id="mosip"></ion-img>
        </ion-col>
    </ion-row>
</ion-content>
