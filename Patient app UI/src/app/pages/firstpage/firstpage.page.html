<ion-content style="--background: url(assets/color.png), url(assets/firstpage.jpeg);">
    <ion-row>
        <ion-col text-center>
            <ion-label id="label1">Patient App</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <ion-img src="assets/EHRC.png" id="ehrc"></ion-img>
        </ion-col>
        <ion-col col-6>
            <ion-img src="assets/mosip.png" id="mosip"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col text-center>
            <ion-img src="assets/healthcare.png" id="health"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row style="margin-top: 100px;">
        <ion-col col-6>
            <ion-button id="button1" (click)="login()">Login</ion-button>
        </ion-col>
        <ion-col col-6>
            <ion-button id="button2" (click)="signup()">Sign Up</ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <ion-label id="label2">Existing User?</ion-label>
        </ion-col>
        <ion-col col-6>
            <ion-label id="label3">New User ?</ion-label>
        </ion-col>
    </ion-row>

</ion-content>
